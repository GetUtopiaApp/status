# Change these first
owner: GetUtopiaApp  # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

assignees:
  - elilazar

sites:
  - name: API
    url: $API
    expectedStatusCodes:
      - 200
  - name: Website
    url: https://utopia-app.com
  - name: Web App
    url: https://app.utopia-app.com

status-website:
  name: Utopia Status # Status website title
  theme: utopia
  logoUrl: https://utopia-app.com/images/utopia-logo.png
  favicon: https://utopia-app.com/images/utopia-logo.png
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.utopia-app.com
  # baseUrl: /your-repo-name
  name: Utopia Status
  introTitle: "**Utopia** status page powered by upptime.js monitor and status page, powered entirely by GitHub."
  navbar:
    - title: Status
      href: /
    - title: Website
      href: https://utopia-app.com
    - title: Manage Account
      href: https://app.utopia-app.com
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
user-agent: GetUtopiaApp
